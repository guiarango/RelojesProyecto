<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="preheader">
        <a href="./pages/producto.html"
          >Aprovecha nuestros descuentos exclusivos ¡ENTRA YA!</a
        >
      </div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="carrito">
            <a href="./pages/carrito.html"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </div>
          <a class="navbar-brand" href="/"
            ><img src="./assets/logoipsum-logo-4.svg" alt="logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/quienesSomos.html"
                  >Quiénes somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/ayuda.html">Ayuda</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="index-main">
      <section class="categories">
        <h2>Categorías</h2>
        <ul>
          <li>
            <h3>Hombre</h3>
            <a href="./pages/producto.html"
              ><img src="./assets/categorias/Hombre.jpg" alt="categoria-hombre"
            /></a>
          </li>
          <li>
            <h3>Mujer</h3>
            <a href="./pages/producto.html"
              ><img src="./assets/categorias/Mujer.jpg" alt="categoria-mujer"
            /></a>
          </li>
          <li>
            <h3>Niño</h3>
            <a href="./pages/producto.html"
              ><img src="./assets/categorias/Niño.jpg" alt="categoria-niño"
            /></a>
          </li>
          <li>
            <h3>Niña</h3>
            <a href="./pages/producto.html"
              ><img src="./assets/categorias/Niña.jpg" alt="categoria-niña"
            /></a>
          </li>
        </ul>
      </section>

      <!-- Carrusel -->

      <section class="carousel">
        <h2>Nuestro productos</h2>

        <div class="arrPrev"><</div>
        <div class="arrNext">></div>

        <div class="carousel-products">
          <div>
            <a href="./pages/producto.html"
              ><img
                class="image-product"
                src="./assets/productos/producto1.jpg"
                alt="producto1"
            /></a>
          </div>
          <div>
            <a href="./pages/producto.html"
              ><img
                class="image-product"
                src="./assets/productos/producto2.jpg"
                alt="producto2"
            /></a>
          </div>
          <div>
            <a href="./pages/producto.html"
              ><img
                class="image-product"
                src="./assets/productos/producto3.jpg"
                alt="producto3"
            /></a>
          </div>
          <div>
            <a href="./pages/producto.html"
              ><img
                class="image-product"
                src="./assets/productos/producto4.jpg"
                alt="producto4"
            /></a>
          </div>
          <div>
            <a href="./pages/producto.html"
              ><img
                class="image-product"
                src="./assets/productos/producto5.jpg"
                alt="producto5"
            /></a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="options">
        <ul>
          <li class="options__li">
            <a href="./index.html" class="options__link">Inicio</a>
          </li>
          <li class="options__li">
            <a href="./pages/quienesSomos.html" class="options__link"
              >Quiénes somos</a
            >
          </li>
          <li class="options__li">
            <a href="./pages/contacto.html" class="options__link">Contacto</a>
          </li>
          <li class="options__li">
            <a href="./pages/ayuda.html" class="options__link">Ayuda</a>
          </li>
        </ul>
      </section>

      <section class="social-media">
        <h2>Encuentranos en redes</h2>
        <ul class="social-media__list">
          <li class="social-media__item">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
          </li>
          <li class="social-media__item">
            <a href="#"><i class="fab fa-instagram-square"></i></a>
          </li>
        </ul>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".carousel-products").slick({
          autoplay: true,
          arrows: true,
          prevArrow: $(".arrPrev"),
          nextArrow: $(".arrNext"),
          infinite: true,
          slidesToShow: 4,
          slidesToScroll: 1,
          responsive: [
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
              },
            },

            {
              breakpoint: 800,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
